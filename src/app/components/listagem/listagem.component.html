<br>
<div class="container">

    <div class="row">
        <div class="col">

            <div class="input-group">
                <div class="form-group">
                    <label for="exampleFormControlInput1">Busca</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="busca pelo nome" [(ngModel)]="busca">
                  </div>
              </div>

        </div>
    </div>

    <div class="row">
        <div class="col">
            <app-lista [usuarios]="usuarios"></app-lista>
        </div>
    </div>

    <div class="row">
        <div class="col">

            <nav aria-label="Page navigation example">
                <ul class="pagination justify-content-center">
                  <li class="page-item active" (click)="anteriorPagina()" [ngClass]="{'disabled': paginaAtual==1}"><a class="page-link">Previous</a></li>
                  <li class="page-item" *ngFor="let pagina of pagination" (click)="paginacao(pagina)" [ngClass]="{'active': paginaAtual==pagina}"><a class="page-link">{{ pagina }}</a></li>
                  <li class="page-item active" (click)="proximaPagina()" [ngClass]="{'disabled': paginaAtual==paginasTotais}"><a class="page-link">Next</a></li>
                </ul>
              </nav>

        </div>
    </div>
    
</div>
