<div class="container">
    <br>
    <div *ngIf="usuarioForm.invalid" class="alert alert-danger">
        Preencha todos os campos corretamente!
    </div>
    
    <div class="card">
        <div class="card-body">
            <div class="row">
                <div class="col">
                    <form #usuarioForm="ngForm" (ngSubmit)="cadastrarUsuario(usuarioForm.value)">

                        <div class="form-group">
                            <label for="inputAddress">Nome</label>
                            <input [(ngModel)]="name" type="text" class="form-control" id="name" placeholder="João Pedro Moraes" name="name" ngModel required minlength="5" #nome="ngModel">
                            <div *ngIf="nome.hasError('required')">Informe um nome</div>
                            <div *ngIf="nome.hasError('minlength')">O nome deve ser completo</div>
                        </div>


                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="inputEmail4">Email</label>
                                <input [(ngModel)]="mail" type="email" class="form-control" id="inputEmail4" placeholder="ex: joao.moraes@outlook.com" name="mail" ngModel required email>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="inputPassword4">Senha</label>
                                <input [(ngModel)]="password" type="password" class="form-control" id="inputPassword4" placeholder="Senha" name="password" ngModel required>
                            </div>
                        </div>


                        <div class="form-row">
                            <div class="form-group col-md-4">
                                <label for="inputAddress">login</label>
                                <input [(ngModel)]="login" type="text" class="form-control" id="login" placeholder="ex: João Pedro Moraes" name="login" ngModel required>
                            </div>
                            <div class="form-group col-md-4">
                                <label for="inputAddress">Idade</label>
                                <input [(ngModel)]="age" type="number" class="form-control" id="age" placeholder="ex: 26" name="age" ngModel required>
                            </div>
                            <div class="form-group col-md-4">
                                <label for="inputAddress">Status</label>
                                <select [(ngModel)]="status" class="custom-select mr-sm-2" id="status" name="status" ngModel required>
                                    <option value="true">Ativo</option>
                                    <option value="false">Inativo</option>
                                </select>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary" [disabled]="!usuarioForm.valid">CADASTRAR</button>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
